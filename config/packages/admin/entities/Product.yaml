easy_admin:
  entities:
    Product:
      class: App\Entity\Product
      list:
        help: 'The items in this entity can NOT be deleted here, delete it in Comments & Images before'
        actions:
          - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
          - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
        fields: ['id',{ property: 'image', type: 'image', base_path: '%app.path.product_images%',label: 'Photo' } ,'name','description','price','category','themes','specificities','images','comments','orderingProducts','sold','createdAt']
      form:
        fields:
          - { type: 'group', label: 'Content'}
          - {property: 'name'}
          - { property: 'description'}
          - {property: 'category'}
#          - {property: 'image', label: 'Image file'}
          - {property: 'imageFile', type: 'vich_image', label: 'Apercu image'}
          - {property: 'updatedAt'}
          - { property: 'price', type: 'money', type_options: { currency: 'EUR' } }
          - {property: 'createdAt'}
          - { type: 'group', label: 'Options'}
          - {property: 'specificities'}
          - {property: 'themes'}
          - {property: 'sold'}
      show:
        fields:
          - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
